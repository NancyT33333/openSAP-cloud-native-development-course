---
applications:
- name: bulletinboard-ads012345
  host: bulletinboard-ads012345
  health-check-type: http
  health-check-http-endpoint: /health
  memory: 1024M
  timeout: 360
  path: target/bulletinboard-ads.war
  buildpack: https://github.com/cloudfoundry/java-buildpack.git
  env:
      # Use the non-blocking /dev/urandom instead of the default to generate random numbers.
      # This may help with slow startup times, especially when using Spring Boot.
      JAVA_OPTS: -Djava.security.egd=file:///dev/./urandom
      
      USER_ROUTE: 'https://opensapcp5userservice.cfapps.eu10.hana.ondemand.com'
  services:
  - applogs-bulletinboard
  - uaa-bulletinboard
- name: approuter
  host: approuter-012345
  path: src/main/approuter
  buildpack: https://github.com/cloudfoundry/nodejs-buildpack.git
  memory: 128M
  env:
    XSAPPNAME: bulletinboard-012345
    TENANT_HOST_PATTERN: "^(.*)-approuter-012345.cfapps.eu10.hana.ondemand.com"
    destinations: >
      [
        {"name":"ads-destination", 
         "url":"https://bulletinboard-ads012345.cfapps.eu10.hana.ondemand.com",
         "forwardAuthToken": true}
      ]
  services:
    - applogs-bulletinboard
    - uaa-bulletinboard